<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lord Of The Rings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Merriweather&family=Montserrat+Alternates:wght@200&family=Montserrat:wght@100;400;900&family=Sacramento&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
        text-align: center;
        background-image: url("https://www.wallpaperup.com/uploads/wallpapers/2014/01/17/230269/b8b0b55b53d6d3f449fe5faeceba1a3f.jpg");
        background-position: center center;
        width:100%;
        height:100%;
        }
        div.main{
        margin-top:6rem;
        color:white;
        }
    </style>
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>

<div class="row main">
  <div class="col-3"></div>
  <div class="col-6">
    <div id="carouselExampleCaptions" class="carousel slide card" data-bs-ride="false">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    {% for i in range(1, 6): %}
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{i}}" aria-label="Slide {{i}}"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
      <div class="carousel-item active">

          <img src="https://i.pinimg.com/originals/ab/79/5f/ab795f82c035999ac44cdad21290b35b.png" class="d-block w-100" alt="Lord Of the Rings">

          <div class="carousel-caption d-none d-md-block">
            <h4>Sam Gamgee</h4>
            <p>It’s the job that’s never started as takes longest to finish.</p>
          </div>
      </div>
  {% for i in range(5) %}


        <div class="carousel-item">

          <img src="{{dict['img'][i]}}" class="d-block w-100" alt="Lord Of the Rings">

          <div class="carousel-caption d-none d-md-block">
                <h4>{{dict['characters'][i]}}</h4>
                <p>{{dict['quotes'][i]}}</p>
          </div>
        </div>
  {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  </div>
  <div class="col-1"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
